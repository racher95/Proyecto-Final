<!--
  Header Component de Craftivity
  Este componente se carga dinámicamente en todas las páginas
  Las rutas se ajustan según la ubicación (root o subcarpetas)
-->
<header>
  <div class="header-container">
    <!-- Logo -->
    <a href="{{baseUrl}}index.html" class="logo">Craftivity</a>

    <!-- Navegación unificada -->
    <nav>
      <ul class="craftivity-nav">
        <!-- Enlaces de navegación -->
        <li class="nav-links">
          <a href="{{baseUrl}}pages/products.html">Catálogo</a>
          <a href="{{baseUrl}}pages/sobre-nosotros.html">Sobre Nosotros</a>
        </li>

        <!-- Búsqueda dentro del nav -->
        <li class="nav-search">
          <div class="search-bar">
            <input
              type="text"
              placeholder="Buscar productos..."
              id="searchInput"
            />
            <button type="button">🔍</button>
          </div>
        </li>

        <!-- Acciones de usuario -->
        <li class="nav-actions">
          <a href="{{baseUrl}}pages/login.html" class="btn btn-secondary"
            >Iniciar Sesión</a
          >
          <a href="{{baseUrl}}pages/cart.html" class="btn btn-primary"
            >🛒 Carrito</a
          >
        </li>
      </ul>
    </nav>

    <!-- Solo el botón hamburger fuera del nav -->
    <div class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</header>
