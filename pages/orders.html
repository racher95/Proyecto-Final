<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis Pedidos - Craftivity</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
  </head>
  <body>
    <!-- Header cargado dinámicamente desde components/header.html -->
    <div id="header-placeholder"></div>

    <main>
      <div class="orders-page">
        <div class="container">
          <h1>Mis Pedidos</h1>

          <div id="ordersContainer" class="orders-container">
            <!-- Los pedidos se cargarán aquí dinámicamente -->
          </div>

          <div id="emptyOrders" class="empty-orders" style="display: none">
            <h3>No tienes pedidos aún</h3>
            <p>Cuando realices tu primera compra, aparecerá aquí.</p>
            <a href="products.html" class="btn btn-primary">Ver Productos</a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer cargado dinámicamente desde components/footer.html -->
    <div id="footer-placeholder"></div>

    <!-- Scripts del sitio -->
    <script src="../Scripts/component-loader.js"></script>
    <script src="../Scripts/utils.js"></script>
    <script src="../Scripts/config.js"></script>
    <script src="../Scripts/init.js"></script>
    <script src="../Scripts/main.js"></script>
    <script src="../Scripts/session-handler.js"></script>
    <script src="../Scripts/orders.js"></script>
  </body>
</html>
