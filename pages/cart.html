<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Carrito de compras Craftivity" />
    <title>Carrito de Compras - Craftivity</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
  </head>
  <body>
    <!-- Header cargado dinámicamente desde components/header.html -->
    <div id="header-placeholder"></div>

    <main>
      <h2>Carrito de Compras</h2>

      <div id="emptyCart" class="empty-cart-message">
        <h3>Tu carrito está vacío</h3>
        <p>¡Agrega algunos productos fantásticos de nuestro catálogo!</p>
        <a href="products.html" class="btn btn-primary">Ver Productos</a>
      </div>

      <div id="cartContent" class="cart-content">
        <div class="cart-items" id="cartItems">
          <!-- Los items del carrito se cargarán aquí -->
        </div>

        <div class="cart-summary">
          <h3>Resumen del Pedido</h3>
          <div class="summary-line">
            <span>Subtotal:</span>
            <span id="subtotal">$0</span>
          </div>
          <div class="summary-line">
            <span>IVA (22%):</span>
            <span id="iva">$0</span>
          </div>
          <div class="summary-line">
            <span>Envío:</span>
            <span id="shipping">$350</span>
          </div>
          <div class="summary-line total">
            <span><strong>Total:</strong></span>
            <span id="total"><strong>$0</strong></span>
          </div>

          <button class="btn btn-primary checkout-button" id="checkoutButton">
            Proceder al Pago
          </button>
        </div>
      </div>
    </main>

    <!-- Footer cargado dinámicamente desde components/footer.html -->
    <div id="footer-placeholder"></div>

    <!-- Scripts del sitio -->
    <script src="../Scripts/config.js"></script>
    <script src="../Scripts/component-loader.js"></script>
    <script src="../Scripts/utils.js"></script>
    <script src="../Scripts/init.js"></script>
    <script src="../Scripts/login.js"></script>
    <script src="../Scripts/main.js"></script>
    <script src="../Scripts/cart.js"></script>
    <script src="../Scripts/session-handler.js"></script>
  </body>
</html>
