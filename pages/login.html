<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Iniciar sesión en Craftivity - Accede a tu cuenta"
    />
    <title>Iniciar Sesión - Craftivity</title>
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico" />
  </head>
  <body>
    <!-- Header cargado dinámicamente desde components/header.html -->
    <div id="header-placeholder"></div>

    <main>
      <div class="login-container">
        <form class="login-form" id="loginForm" novalidate>
          <h2>Iniciar Sesión</h2>

          <div class="form-group">
            <label for="usuario">👤 Nombre de Usuario</label>
            <input type="text" id="usuario" name="usuario" required />
            <div class="error-message" id="usuarioError"></div>
          </div>

          <div class="form-group">
            <label for="contraseña">🔒 Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required />
            <div class="error-message" id="contraseñaError"></div>
          </div>

          <button type="submit" class="btn btn-primary form-button-primary">
            Ingresar
          </button>

          <!-- <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a> -->
        </form>
      </div>
    </main>

    <!-- Footer cargado dinámicamente desde components/footer.html -->
    <div id="footer-placeholder"></div>

    <!-- Scripts del sitio -->
    <script src="../Scripts/component-loader.js"></script>
    <script src="../Scripts/utils.js"></script>
    <script src="../Scripts/config.js"></script>
    <script src="../Scripts/init.js"></script>
    <script src="../Scripts/login.js"></script>
    <script src="../Scripts/main.js"></script>
  </body>
</html>
